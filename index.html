<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css";
</head>
<body>
    <div class="winBox hide">
        <p id = "winner">Winner</p>
        <button class = "buttons" id = "newGame">New Game</button>
    </div>
    <h1>Rock Paper Scissor</h1>
    <div class="content">
        <div class="choices">
            <div class="choice" id="rock">
                ✊
            </div>
            <div class="choice" id="paper">
                ✋
            </div>
            <div class="choice" id="scissor">
                ✌️
            </div>
        </div>
    </div>

    <div class="scoreboard">
        <div class="yourScore">
            <p id="yourscore">0</p>
            <p id="yourName">You</p>
        </div>
        <div class="compScore">
            <p id="compscore">0</p>
            <p id="compName">Comp</p>
        </div>
    </div>
    <div class="messageBox">
        <div class="message">Play your turn</div>
    </div>
    <div class="buttons">
        <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
